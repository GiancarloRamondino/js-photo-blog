<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/response.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oooh+Baby&family=Sriracha&display=swap" rel="stylesheet">
</head>
<header class="row d-flex flex-wrap justify-content-center text-center">
    <h1 class="fw-bold sriracha-regular">ESTATE '24</h1>
</header>
<body>
    <div class="container">
        <div class="d-flex row flex-wrap justify-content-center text-center  mt-5">
            <div class="team-container d-flex row text-light">
                <div class="team-card col-4 text-start mt-4">
                    <div class="card-image object-fit-contain"> 
                        <img src="${member.img}" class="card-image1" alt="${member.name}">
                    </div>
                    <div class="card-text bg-dark oooh-baby-regular">
                        <h4>${member.name}</h4>
                        <p class="fs-6 text">${member.role}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="./script.js"></script>
</body>
</html>
